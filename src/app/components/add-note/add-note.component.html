<form [formGroup]="noteForm" (ngSubmit)="commitAdd()" novalidate>
  <ion-item lines="full">
    <ion-label position="floating">Titre</ion-label>
    <ion-input placeholder="Titre" formControlName="title"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Contenu</ion-label>
    <ion-input placeholder="Contenu" formControlName="content"></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button type="submit" expand="block" color="primary">Ajouter</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-item>
</form>
