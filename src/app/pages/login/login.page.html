<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <ion-item>
      <ion-label>Nom d'utilisateur</ion-label>
      <ion-input
        type="text"
        placeholder="Nom d'utilisateur"
        formControlName="username"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input
        type="password"
        placeholder="Mot de passe"
        formControlName="password"
      ></ion-input>
    </ion-item>

    <div *ngFor="let error of errors">
      <ion-item>
        <ion-label color="danger">{{error}}</ion-label>
      </ion-item>
    </div>

    <ion-item>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button type="submit" expand="block" color="primary">Connexion</ion-button>
          <ion-button (click)="onSubscriptionClick()" expand="block" color="secondary">S'inscrire</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-item>

  </form>
</ion-content>
