<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
  <ion-item>
    <ion-label>Nom d'utilisateur</ion-label>
    <ion-input
      formControlName="username"
      placeholder="Nom d'utilisateur"
      type="text"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Mot de passe</ion-label>
    <ion-input
      formControlName="password"
      placeholder="Mot de passe"
      type="password"
    ></ion-input>
  </ion-item>

  <div *ngFor="let error of errors">
    <ion-item >
      <ion-label color="danger">{{error}}</ion-label>
    </ion-item>
  </div>

  <ion-item>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button type="submit" expand="block" color="primary">S'inscrire</ion-button>
        <ion-button (click)="onReturnClick()" expand="block" color="secondary">Retour</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-item>
  </form>
</ion-content>
