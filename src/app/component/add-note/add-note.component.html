<ion-item style="display: flex">
  <ion-label position="stacked" class="ion-float-left">Ajouter une note</ion-label>
  <ion-input [(ngModel)]="title" placeholder='Ajouter un titre' class="ion-float-center"></ion-input>
  <ion-input [(ngModel)]="content" placeholder='Contenu...' class="ion-float-center"></ion-input>
  <button item-right (click)="addNewNote()" class="ion-align-self-start ion-float-right"> Ajouter la note</button>
</ion-item>
